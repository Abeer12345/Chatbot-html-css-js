<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edu-Bot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>
    <!-- Le chatbot contient 3 parties : l'en-tête, le corps et la zone de saisie du message -->
    <div class="chatbox" id="chatbox">
        <div class="containe-chat">


            <div class="chat-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fas fa-graduation-cap"></i> Edu-Bot</h5>
                <!-- Fermer le chatbot -->
                <button class="btn btn-sm btn-danger" id="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <!-- Zone de saisie de problème et liste de questions -->
            <div id="problem-section" style="display: none;">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5>Describe your problem</h5>
                    <button class="btn btn-sm btn-danger" id="close-problem-btn">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="mb-2">
                    <textarea id="problem-input" placeholder="Describe your problem here..." class="form-control"
                        rows="3"></textarea>
                </div>
                <div class="mb-2">
                    <input type="text" id="question-input" placeholder="Enter your question..."
                        class="form-control mb-2" />
                    <button id="add-question-btn" class="btn btn-success">Add Question</button>
                </div>
                <div class="mb-2">
                    <p>Description: Voici une liste de questions que vous pouvez sélectionner :</p>
                    <ul id="questions-list" class="list-group">
                        <!-- Les questions ajoutées apparaîtront ici -->
                    </ul>
                </div>
            </div>

            <!-- Partie de discussion avec le chatbot -->
            <div class="chat-body" id="chat-body"></div>

            <!-- Zone de saisie de message texte ou d'envoi d'image -->
            <div class="chat-footer d-flex">
                <input type="text" id="chat-input" placeholder="Type a message or an equation..."
                    class="form-control mr-2" />
                <button id="image-btn" class="btn btn-secondary mr-2">
                    <i class="fas fa-image"></i>
                </button>
                <input type="file" id="image-input" style="display: none" />
                <button id="toggle-problem-btn" class="btn btn-info mr-2">
                    <i class="fas fa-list"></i>
                </button>
                <button id="send-btn" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Bouton pour ouvrir la discussion avec le chatbot -->
    <button id="open-btn" class="btn btn-primary">
        <img src="img/cahtbot.png" alt="Edu-Bot" />
    </button>

    <!-- Scripts JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edu-Bot</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
  </head>
  <body>
    <!-- Le chatbot coentient 3 parties: le head, body et la zone d'ecriture du msg -->
    <div class="chatbox" id="chatbox">
      <div
        class="chat-header d-flex justify-content-between align-items-center"
      >
        <h5 class="mb-0"><i class="fas fa-graduation-cap"></i> Edu-Bot</h5>
        <!-- fermer le chatbot -->
        <button class="btn btn-sm btn-danger" id="close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <!-- partie du descussion avec le chatbot -->
      <div class="chat-body" id="chat-body"></div>

      <!-- zone de saisie msg texte ou l'envoi d'img -->
      <div class="chat-footer d-flex">
        <input
          type="text"
          id="chat-input"
          placeholder="Type a message or an equation..."
          class="form-control mr-2"
        />
        <button id="image-btn" class="btn btn-secondary mr-2">
          <i class="fas fa-image"></i>
        </button>
        <input type="file" id="image-input" style="display: none" />
        <button id="send-btn" class="btn btn-primary">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
    
    <!-- img d'ouverture la discution du  chatbot -->
    <button id="open-btn" class="btn btn-primary">
      <img src="img/cahtbot.png" alt="Edu-Bot" />
    </button>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
